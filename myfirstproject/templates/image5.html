{% extends "index.html"%}
{% load static %}
{% block title %}Image Page 5{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% if var %}
        <div class="col-md-12">
            <img src="{% static 'django.png' %}" class="image-fluid" alt="django">
        </div>
        {% else %}
        <div class="col-md-12">
            <img src="{% static 'python.jpg' %}" class="image-fluid" alt="python">
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
